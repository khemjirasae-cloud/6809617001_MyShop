<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header class="topbar">
        <div class="container"></div>
    </header>

    <nav class="main-nav">
        <div class="container nav-con">
            <div class="logo"><a href="index.html"></a></div>
            <ul class="menu">
                <li><a href="index.html" class="active"></a></li>
                <li><a href="my1stcategory.html"></a></li>
                <li><a href="my2ndcategory.html"></a></li>
                <li><a href="#blog"></a></li>
                <li><a href="#contact"></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="container hero-grid">
                <div class="hero-info">
                    <h1></h1>
                    <p class="lead"></p>
                    <p class="lead"></p>
                    <a href="#products" class="btn primary"></a>
                    <a href="my1stcategory.html" class="btn ghost"></a>
                    <a href="my2ndcategory.html" class="btn ghost"></a>
                </div>
                <div class="hero-media">
                    <video controls poster="resources/product4.jpg" class="hero-video" width="100%">
                        <source src="resources/know-my-shop.mp4" type="video/mp4">
                    </video>
                    <p class="small"></p>
                </div>
            </div>
        </section>

        <section id="products" class="section">
            <div class="container">
                <h2 class="section-title"></h2>
                <div class="product-grid">
                    <article class="card">
                        <img src="resources/product1.jpg" alt="ดอกแก้ว" class="card-img">
                        <div class="card-body">
                            <h3></h3>
                            <p></p>
                            <div class="card-footer"><span class="price"></span><a href="#" class="btn small"></a></div>
                        </div>
                    </article>

                    <article class="card">
                        <img src="resources/product2.jpg" alt="ดอกโมกหลวง" class="card-img">
                        <div class="card-body">
                            <h3></h3>
                            <p></p>
                            <div class="card-footer"><span class="price"></span><a href="#" class="btn small"></a></div>
                        </div>
                    </article>

                    <article class="card">
                        <img src="resources/product3.jpg" alt="ดอกลำดวน" class="card-img">
                        <div class="card-body">
                            <h3></h3>
                            <p></p>
                            <div class="card-footer"><span class="price"></span><a href="#" class="btn small"></a></div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-top" id="contact">
            <div class="container footer-top-con">
                <div class="footer-item"><h4></h4><p></p></div>
                <div class="footer-item"><h4></h4><p></p></div>
                <div class="footer-item"><h4></h4><p></p><p></p><p></p></div>
            </div>
        </div>
        <div class="footer-bottom"><div class="container"><p></p></div></div>
    </footer>
    
</body>
</html>
